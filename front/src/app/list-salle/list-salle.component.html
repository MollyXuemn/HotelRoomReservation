
<!-- Tableau Angular -->
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
      <th scope="col">Capacite</th>
      <th scope="col">equipement</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salle of salles">
      <td>{{salle.id}}</td>
      <td>{{salle.name}}</td>
      <td>{{salle.photo}}</td>
      <td>{{salle.capacite}}</td>
      <td>{{salle.equipement}}</td>
      <td><a class="btn btn-danger" (click)="deleteSalle(salle.id)">Delete</a></td>
      <td><a class="btn btn-danger" (click)="editSalle(salle.id)">Edit</a></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" (click)="addSalle()" >ajouter des salles </a>
  <a class="btn btn-primary" (click)="showMe()"> T'es ou ?</a>
  <p *ngIf="estCeQuilEstLa">Je suis l√† !!</p>
</div>
