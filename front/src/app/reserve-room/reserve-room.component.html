<!-- Tableau Angular -->
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Hour</th>
      <th scope="col">reservesalle</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservesalle of reservesalles">
      <td>{{reservesalle.id}}</td>
      <td>{{reservesalle.Date}}</td>
      <td>{{reservesalle.Hour}}</td>
      <td>{{reservesalle.Names}}</td>
      <td><a class="btn btn-danger" (click)="onSelect(reservesalle)">Select</a></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" (click)="showMe()"> T'es ou ?</a>
  <p *ngIf="estCeQuilEstLa">Je suis l√† !!</p>
</div>
