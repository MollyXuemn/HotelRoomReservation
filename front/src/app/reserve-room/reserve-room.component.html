<h2>My ReserveSalle</h2>
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">SalleName</th>
      <th scope="col">startdate</th>
      <th scope="col">endate</th>
      <th scope="col">confirm</th>

    </tr>
    </thead>
  <tbody>
    <tr *ngFor="let reservesalle of reservesalles">
      <td >
        <select type="" >
          <option *ngFor="let reservesalle of reservesalles" value="{{reservesalle.id}}">{{reservesalle.id}}</option>
        </select>
      </td>
      <td>
        <select routerLink="/app-list-salles" type="select" >
        <option *ngFor="let reservesalle of reservesalles" value="{{reservesalle.id}}">{{reservesalle.name}}</option>
        </select>
      </td>
      <td>
        <select type="select" >
          <option *ngFor="let reservesalle of reservesalles" value="{{reservesalle.id}}">{{reservesalle.startdate}}</option>
        </select>
      </td>
      <td>
        <select type="select" >
          <option *ngFor="let reservesalle of reservesalles" value="{{reservesalle.id}}">{{reservesalle.endate}}</option>
        </select>
      </td>
      <td>
        <a class="btn btn-danger"  >Select</a>
      </td>
    </tr>
  </tbody>
<!--<app-reserve-room-detail> [reservesalle]="selectedSalle"></app-reserve-room-detail>-->
  </table>
</div>
