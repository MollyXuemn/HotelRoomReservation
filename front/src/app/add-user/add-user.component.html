<!-- formulaire add-user -->;
<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
        <div class="form-group">
          <label for="name">name </label>
          <input type="text" id="name" class="form-control" name="name" ngModel [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="email">
            email
          </label>
          <input type="text" id="email" class="form-control" name="email" ngModel [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="birthdate">
            birthdate
          </label>
          <input type="date" id="birthdate" class="form-control" name="birthdate" ngModel [ngModelOptions]="{standalone: true}">
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
        </div>

</form>
