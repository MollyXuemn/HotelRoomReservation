<!-- formulaire edit-user -->

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form #f="ngForm" (ngSubmit)="onUpdate(f)" >
        <a *ngFor="let user of users"
           [routerLink]="['/edit-user', user.id]">
          {{ user.name }}
        </a>
        <div class="form-group">
          <label for="name">
            name
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel>
        </div>
        <div class="form-group">
          <label for="email">
            email
          </label>
          <input type="text" id="email" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="birthdate">
            birthdate
          </label>
          <input type="date" id="birthdate" class="form-control" name="birthdate" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
