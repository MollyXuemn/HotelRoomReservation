<!-- Tableau Angular -->
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Name salle</th>
      <th scope="col">startDate</th>
      <th scope="col">endate</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservesalle of reservesalles">
      <td>{{reservesalle.id}}</td>
      <td>{{reservesalle.name}}</td>
      <td>{{reservesalle.namesalle}}</td>
      <td>{{reservesalle.startdate| date: "dd/MM/yyyy hh:mm"}}</td>
      <td>{{reservesalle.endate  | date: "dd/MM/yyyy hh:mm"}}</td>
      <td><a class="btn btn-danger" (click)="deleteReserveSalle(reservesalle.id)">Delete</a></td>
      <td><a class="btn btn-danger" (click)="editReserveSalle(reservesalle.id)">Edit</a></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" (click)="addReserveSalle()" >ajouter des ReserveSalles </a>
  <a class="btn btn-primary" (click)="showMe()"> T'es ou ?</a>
  <p *ngIf="estCeQuilEstLa">Je suis l√† !!</p>
</div>
