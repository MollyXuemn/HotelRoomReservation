<!-- formulaire edit-user -->

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <a *ngFor="let reservesalle of reservesalles"
           [routerLink]="['/edit-reservesalle', reservesalle.id]">
          {{ reservesalle.name }}
        </a>
        <div class="form-group">
          <label for="name">
            name
          </label>
          <input type="text" id="name" class="form-control" name="name" [ngModel]="reservesalle?.name">
        </div>
        <div class="form-group">
          <label for="startdate">
            startdate
          </label>
          <input type="date" id="startdate" class="form-control" name="startdate"  [ngModel]="reservesalle?.startdate">
        </div>

        <div class="form-group">
          <label for="endate">
            endate
          </label>
          <input type="date" id="endate" class="form-control" name="endate"  [ngModel]="reservesalle?.endate">
        </div>

        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
